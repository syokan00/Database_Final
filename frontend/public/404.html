<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 处理：重定向到主应用
        // 将所有404错误重定向到应用首页
        const path = window.location.pathname;
        
        // 如果访问的是 /profile 或其他路径，重定向到正确的hash路由
        if (path === '/profile' || path === '/profile/') {
            window.location.replace('/Database_Final/#/profile');
        } else if (path && path !== '/' && path !== '/Database_Final/' && path !== '/Database_Final') {
            // 提取路径名（去掉开头的 /）
            const route = path.replace(/^\//, '').replace(/\/$/, '');
            if (route && route !== 'Database_Final') {
                window.location.replace('/Database_Final/#/' + route);
            } else {
                window.location.replace('/Database_Final/#/');
            }
        } else {
            // 默认重定向到首页
            window.location.replace('/Database_Final/#/');
        }
    </script>
</head>
<body>
    <p>正在重定向...</p>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/Database_Final/#/">
        <p>如果页面没有自动跳转，请<a href="/Database_Final/#/">点击这里</a>。</p>
    </noscript>
</body>
</html>
