    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512x512.png" />
    
    <!-- Description -->
    <meta name="description" content="大学生のための経験共有・就活情報・研究室生活交流プラットフォーム" />
    <meta name="keywords" content="大学生,就活,研究室,経験共有,情報交換" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>MemoLucky | あなたに届く、誰かの経験</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        // Only register Service Worker in production (non-localhost, non-127.0.0.1, and HTTPS)
        const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const isHttps = window.location.protocol === 'https:';

        if (!isLocalhost || isHttps) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          });
        } else {
          console.log('Service Worker registration skipped in development environment.');
        }
      }
    </script>
  </body>
</html>
