version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memoluck}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  libretranslate:
    image: libretranslate/libretranslate
    environment:
      - "LT_DEFAULT_SOURCE=auto"
    ports:
      - "5000:5000"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme}
    ports:
      - "9002:9000"
      - "9003:9001"

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
      - libretranslate
      - minio
    environment:
      # 如果设置了 DATABASE_URL 环境变量，使用它（用于云数据库）
      # 否则使用本地数据库
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-memoluck}}
      - REDIS_URL=redis://redis:6379/0
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-changeme}
      - JWT_SECRET=${JWT_SECRET:-changeme-in-production}
      - MINIO_BUCKET=${MINIO_BUCKET:-memoluck-files}
    ports:
      - "8001:8000"
    volumes:
      - ./backend/app:/app/app

  celery:
    build: ./backend
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - backend
      - redis
    environment:
      # 如果设置了 DATABASE_URL 环境变量，使用它（用于云数据库）
      # 否则使用本地数据库
      - DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-memoluck}}
      - REDIS_URL=redis://redis:6379/0
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-changeme}
      - MINIO_BUCKET=${MINIO_BUCKET:-memoluck-files}
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001/api

volumes:
  db-data:
