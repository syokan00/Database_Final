name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # 在 GitHub 仓库 Settings -> Secrets and variables -> Actions -> Variables 里配置 VITE_API_URL
          # 例如: https://your-backend.example.com/api
          # 如果未设置，使用空字符串（前端会使用默认值）
          VITE_API_URL: ${{ vars.VITE_API_URL || '' }}
        run: npm run build

      - name: Copy 404.html to dist (if not exists)
        run: |
          if [ ! -f dist/404.html ]; then
            cp public/404.html dist/404.html || true
          fi
      
      - name: Prepare deployment directory
        working-directory: ..
        run: |
          # Create a deployment directory that combines dist and redirect files
          mkdir -p deploy
          # Copy dist contents to deploy/Database_Final/
          cp -r frontend/dist deploy/Database_Final
          # Create redirect HTML files in deploy root (accessible at /profile, /login, etc.)
          cat > deploy/profile.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Redirecting...</title>
              <script>window.location.replace('/Database_Final/#/profile' + window.location.search + window.location.hash);</script>
              <meta http-equiv="refresh" content="0; url=/Database_Final/#/profile">
          </head>
          <body><p>正在重定向...</p></body>
          </html>
          EOF
          for route in create notes items labs jobs chat badges login register; do
            cat > deploy/${route}.html << EOF
          <!DOCTYPE html>
          <html lang="ja">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Redirecting...</title>
              <script>window.location.replace('/Database_Final/#/${route}' + window.location.search + window.location.hash);</script>
              <meta http-equiv="refresh" content="0; url=/Database_Final/#/${route}">
          </head>
          <body><p>正在重定向...</p></body>
          </html>
          EOF
          done
      
      - name: Upload artifact
        working-directory: ..
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


