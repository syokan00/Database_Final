name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # 在 GitHub 仓库 Settings -> Secrets and variables -> Actions -> Variables 里配置 VITE_API_URL
          # 例如: https://your-backend.example.com/api
          # 如果未设置，使用空字符串（前端会使用默认值）
          VITE_API_URL: ${{ vars.VITE_API_URL || '' }}
        run: npm run build

      - name: Create 404.html with route redirect
        run: |
          # Copy index.html to 404.html
          cp dist/index.html dist/404.html
          # Add route redirect script that handles /profile, /login, etc.
          # This script runs immediately when 404.html is loaded
          cat >> dist/404.html << 'SCRIPT_END'
          <script>
            // Immediate redirect for routes like /profile, /login, etc.
            (function() {
              const path = window.location.pathname;
              const hostname = window.location.hostname;
              
              if (hostname === 'syokan00.github.io' || hostname.endsWith('.github.io')) {
                const validRoutes = ['profile', 'create', 'notes', 'items', 'labs', 'jobs', 'chat', 'badges', 'login', 'register', 'users'];
                const route = path.replace(/^\//, '').replace(/\/$/, '');
                
                if (route && validRoutes.some(validRoute => route === validRoute || route.startsWith(validRoute + '/'))) {
                  if (!path.startsWith('/Database_Final/')) {
                    const search = window.location.search;
                    const hash = window.location.hash;
                    window.location.replace('/Database_Final/#/' + route + search + hash);
                  }
                } else if (route && route !== 'Database_Final' && route !== '') {
                  window.location.replace('/Database_Final/#/');
                }
              }
            })();
          </script>
          SCRIPT_END
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


